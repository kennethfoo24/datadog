datadog:
  site :  " us5.datadoghq.com "
  clusterName: "gke-dev"
  apiKeyExistingSecret: "datadog-secret"
  kubelet :
    useApiServer: true
  otlp:
    receiver:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
          enabled: true
        http:
          endpoint: 0.0.0.0:4318
          enabled: true
  tags:
    - "env:dev"
  logs:
    enabled: true
    containerCollectAll: true
  processAgent: # Process Monitoring
    processCollection: true
agents:
  containers:
    agent:
      resources:
        requests:
          cpu: "200m"
          memory: "256Mi"
    traceAgent:
      resources:
        requests:
          cpu: "100m"
          memory: "200Mi"
    processAgent:
      resources:
        requests:
          cpu: "100m"
          memory: "200Mi"
    systemProbe:
      resources:
        requests:
          cpu: "100m"
          memory: "400Mi"
  priorityClassCreate: true
providers:
  gke :
    autopilot: true

